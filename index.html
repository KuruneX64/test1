        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100%;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header-section {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.95) 0%, rgba(156, 39, 176, 0.95) 50%, rgba(233, 30, 99, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header-section h1 {
            font-weight: 800;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .header-section p {
            font-weight: 400;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 
                0 20px 40px rgba(103, 58, 183, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input {
            border: 2px solid rgba(103, 58, 183, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            border-color: #673ab7;
            box-shadow: 
                0 0 0 4px rgba(103, 58, 183, 0.1),
                0 8px 25px rgba(103, 58, 183, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .portfolio-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 
                0 12px 24px rgba(103, 58, 183, 0.08),
                0 4px 16px rgba(0, 0, 0, 0.06),

            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #673ab7, #9c27b0, #e91e63, #ff5722);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 24px 48px rgba(103, 58, 183, 0.15),
                0 12px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .portfolio-card:hover::before {
            opacity: 1;
        }

        .card-image-container {
            position: relative;
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
        }

        .profile-img-card {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(103, 58, 183, 0.2);
            object-fit: cover;
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.1),
                0 6px 12px rgba(103, 58, 183, 0.2);
            transition: all 0.4s ease;
            margin: 0 auto;
        }

        .portfolio-card:hover .profile-img-card {
            transform: scale(1.05);
            border-color: rgba(103, 58, 183, 0.4);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(103, 58, 183, 0.3);
        }

        .card-content {
            padding: 1rem 2rem 2rem 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .student-name-card {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            color: #673ab7;
            letter-spacing: -0.01em;
            text-align: center;
            line-height: 1.3;
        }

        .contact-phone-card {
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-phone-card i {
            color: #673ab7;
        }

        .skills-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .skill-tag-preview {
            background: linear-gradient(135deg, #673ab7 0%, #9c27b0 50%, #e91e63 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(103, 58, 183, 0.25);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-tag-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .portfolio-card:hover .skill-tag-preview {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(103, 58, 183, 0.35);
        }

        .portfolio-card:hover .skill-tag-preview::before {
            left: 100%;
        }

        .view-more-btn {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.1), rgba(156, 39, 176, 0.1));
            border: 2px solid rgba(103, 58, 183, 0.2);
            color: #673ab7;
            padding: 0.75rem 1.5rem;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .portfolio-card:hover .view-more-btn {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: #673ab7;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            margin: 2rem 0;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 
                0 12px 24px rgba(103, 58, 183, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #673ab7, #9c27b0, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            letter-spacing: -0.02em;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .input-group-text {
            background: rgba(103, 58, 183, 0.1) !important;
            border: 2px solid rgba(103, 58, 183, 0.1) !important;
            border-radius: 16px 0 0 16px !important;
        }

        .skill-filter {
            border: 2px solid rgba(103, 58, 183, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .skill-filter:focus {
            border-color: #673ab7;
            box-shadow: 
                0 0 0 4px rgba(103, 58, 183, 0.1),
                0 8px 25px rgba(103, 58, 183, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .portfolio-list-item {
            cursor: pointer;
        }

        .portfolio-list-item:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 40px rgba(103, 58, 183, 0.12),
                0 8px 24px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1050;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-backdrop.show {
            opacity: 1;
        }

        .modal-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            z-index: 1055;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-dialog.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 
                0 32px 64px rgba(103, 58, 183, 0.2),
                0 16px 48px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, #673ab7 0%, #9c27b0 50%, #e91e63 100%);
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: modalShimmer 4s infinite;
        }

        @keyframes modalShimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .modal-profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.9);
            object-fit: cover;
            margin: 0 auto 1.5rem;
            display: block;
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.2),
                0 8px 16px rgba(103, 58, 183, 0.3);
            position: relative;
            z-index: 2;
        }

        .modal-student-name {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 2;
        }

        .modal-phone {
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            z-index: 2;
        }

        .modal-body {
            padding: 3rem;
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-section {
            margin-bottom: 3rem;
            opacity: 0;
            animation: modalFadeInUp 0.6s ease forwards;
        }

        .modal-section:nth-child(1) { animation-delay: 0.1s; }
        .modal-section:nth-child(2) { animation-delay: 0.2s; }
        .modal-section:nth-child(3) { animation-delay: 0.3s; }

        @keyframes modalFadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-section-title {
            color: #673ab7;
            font-weight: 800;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            letter-spacing: -0.01em;
        }

        .modal-section-title i {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            border-radius: 12px;
            font-size: 1rem;
        }

        .modal-skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .modal-skill-item {
            background: linear-gradient(135deg, #673ab7 0%, #9c27b0 50%, #e91e63 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 8px 20px rgba(103, 58, 183, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .modal-skill-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(103, 58, 183, 0.4);
        }

        .modal-skill-item:hover::before {
            left: 100%;
        }

        .modal-content-text {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.08), rgba(156, 39, 176, 0.08));
            padding: 2rem;
            border-radius: 24px;
            border-left: 6px solid #673ab7;
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 400;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(103, 58, 183, 0.1);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 3rem 0;
            }
            
            .search-container {
                padding: 1.5rem;
            }

            .profile-img-card {
                width: 100px;
                height: 100px;
            }

            .student-name-card {
                font-size: 1.2rem;
            }

            .contact-phone-card {
                font-size: 0.9rem;
            }

            .card-content {
                padding: 1rem 1.5rem 1.5rem 1.5rem;
                gap: 1.25rem;
            }

            .card-image-container {
                padding: 1.5rem 1.5rem 0.5rem 1.5rem;
            }

            .modal-body {
                padding: 2rem;
            }

            .modal-profile-img {
                width: 120px;
                height: 120px;
            }

            .modal-student-name {
                font-size: 1.7rem;
            }

            .modal-phone {
                font-size: 1.1rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5e35b1, #8e24aa);
        }
    </style>

        // Student data with real names
